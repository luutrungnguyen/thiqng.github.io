<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
</head> 
<body>
	<audio id="backgroundAudio" autoplay loop preload src="Forever-And-Ever-And-Always.mp3"></audio>
    <div class="container">
        <div>
            <h1 class="header_text">Muc oiii Muc ahhh, do you wanna celebrate your birthday with me?</h1>
        </div>
        <div class="gif_container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbGk0bHdyd3pzNHFuNTVpbjRwbDhscWN3dDd2MHNzeXdsdnhxYTg3byZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/RuuhJaT9gg2Bmu0jAU/giphy.gif" alt="Cute animated illustration">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
	</div>	
    <script>
        function nextPage() {
            window.location.href = "yes.html";
        }
        
        function moveButton() {
            var button = document.getElementById('noButton');
            var x = Math.random() * (window.innerWidth - button.offsetWidth);
            var y = Math.random() * (window.innerHeight - button.offsetHeight);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
    </script> 
</body> 
</html>
